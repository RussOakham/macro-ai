  security-scan:
    name: Code Quality Security Scan
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.14.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'
        cache: 'pnpm'

    - name: Set Doppler config based on branch
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          # PR context - use dev
          echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_DEV }}" >> "$GITHUB_ENV"
          echo "DOPPLER_CONFIG=dev" >> "$GITHUB_ENV"
          echo "üîë Using DEV Doppler token for PR"
        elif [[ "${{ github.ref_name }}" == "develop" ]]; then
          # Develop branch - use staging
          echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_STAGING }}" >> "$GITHUB_ENV"
          echo "DOPPLER_CONFIG=stg" >> "$GITHUB_ENV"
          echo "üîë Using STAGING Doppler token for develop"
        elif [[ "${{ github.ref_name }}" == "main" ]]; then
          # Main branch - use production
          echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_PROD }}" >> "$GITHUB_ENV"
          echo "DOPPLER_CONFIG=prd" >> "$GITHUB_ENV"
          echo "üîë Using PROD Doppler token for main"
        else
          # Default to dev for other branches
          echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_DEV }}" >> "$GITHUB_ENV"
          echo "DOPPLER_CONFIG=dev" >> "$GITHUB_ENV"
          echo "üîë Using DEV Doppler token (default)"
        fi

    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v3
      with:
        token: ${{ env.DOPPLER_TOKEN }}

    - name: Configure Doppler
      run: |
        doppler configure set project macro-ai
        doppler configure set config ${{ env.DOPPLER_CONFIG }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    # Download .env files from artifacts to prevent secret exposure
    - name: Download env artifacts
      if: env.ACT_LOCAL != 'true'
      uses: actions/download-artifact@v4
      with:
        name: ci-env-files
        path: /tmp/envs

    - name: Create mock env files for act environment
      if: env.ACT_LOCAL == 'true'
      run: |
        mkdir -p /tmp/envs apps/express-api apps/client-ui

        # Create Express API .env file with mock values
        cat << EOF > /tmp/envs/express-api.env
        # API Configuration
        API_KEY=dummy-api-key-for-act-testing
        SERVER_PORT=3040
        NODE_ENV=development
        APP_ENV=development

        # AWS Cognito Configuration
        AWS_COGNITO_REGION=us-east-1
        AWS_COGNITO_USER_POOL_ID=us-east-1_mock_pool
        AWS_COGNITO_USER_POOL_CLIENT_ID=mock_client_id
        AWS_COGNITO_USER_POOL_SECRET_KEY=mock_secret_key

