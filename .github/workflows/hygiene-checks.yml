# Workflow: Hygiene Checks
# Purpose: Runs build, lint, and test jobs on pushes and PRs to main.
# Maintainers: Ensure this workflow covers all required quality gates for main branch.

name: Hygiene Checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  setup-env:
    uses: ./.github/workflows/setup-env.yml
    with:
      environment: test
    # You can pass secrets here if needed
    # secrets:
    #   API_KEY: ${{ secrets.API_KEY }}

  build:
    needs: setup-env
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Download environment files
      - name: Download Express API env file
        uses: actions/download-artifact@v4
        with:
          name: express-api-env
          path: apps/express-api/

      - name: Download Client UI env file
        uses: actions/download-artifact@v4
        with:
          name: client-ui-env
          path: apps/client-ui/

      - name: Run build
        run: pnpm build

  lint:
    needs: setup-env
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Download environment files
      - name: Download Express API env file
        uses: actions/download-artifact@v4
        with:
          name: express-api-env
          path: apps/express-api/

      - name: Download Client UI env file
        uses: actions/download-artifact@v4
        with:
          name: client-ui-env
          path: apps/client-ui/

      - name: Build types package
        run: pnpm --filter macro-ai-api-client... build
      - name: Run lint
        run: pnpm lint

  test:
    needs: setup-env
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Download environment files
      - name: Download Express API env file
        uses: actions/download-artifact@v4
        with:
          name: express-api-env
          path: apps/express-api/

      - name: Download Client UI env file
        uses: actions/download-artifact@v4
        with:
          name: client-ui-env
          path: apps/client-ui/

      - name: Run test
        run: pnpm test
