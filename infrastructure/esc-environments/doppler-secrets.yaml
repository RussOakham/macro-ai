values:
  doppler:
    login:
      fn::open::doppler-login:
        oidc:
          identityId: ${DOPPLER_IDENTITY_ID}
    secrets:
      fn::open::doppler-secrets:
        login: ${doppler.login}
        project: macro-ai
        config: ${DOPPLER_CONFIG}
        get:
          api-key:
            name: API_KEY
          aws-cognito-region:
            name: AWS_COGNITO_REGION
          aws-cognito-user-pool-client-id:
            name: AWS_COGNITO_USER_POOL_CLIENT_ID
          aws-cognito-user-pool-id:
            name: AWS_COGNITO_USER_POOL_ID
          aws-cognito-user-pool-secret-key:
            name: AWS_COGNITO_USER_POOL_SECRET_KEY
          cookie-encryption-key:
            name: COOKIE_ENCRYPTION_KEY
          database-url:
            name: DATABASE_URL
          jwt-secret:
            name: JWT_SECRET
          redis-url:
            name: REDIS_URL
          session-secret:
            name: SESSION_SECRET
          server-port:
            name: SERVER_PORT
          aws-cognito-refresh-token-expiry:
            name: AWS_COGNITO_REFRESH_TOKEN_EXPIRY
          rate-limit-window-ms:
            name: RATE_LIMIT_WINDOW_MS
          rate-limit-max-requests:
            name: RATE_LIMIT_MAX_REQUESTS
          auth-rate-limit-window-ms:
            name: AUTH_RATE_LIMIT_WINDOW_MS
          auth-rate-limit-max-requests:
            name: AUTH_RATE_LIMIT_MAX_REQUESTS
          api-rate-limit-window-ms:
            name: API_RATE_LIMIT_WINDOW_MS
          api-rate-limit-max-requests:
            name: API_RATE_LIMIT_MAX_REQUESTS
          cors-allowed-origins:
            name: CORS_ALLOWED_ORIGINS
